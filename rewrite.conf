; 去除微信公众号文章内广告
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad url script-response-body https://raw.githubusercontent.com/Amberwill/QuantumultX-amateur/master/WeChat.js

; Bilibili 开屏广告（需要先清理 bilibili 缓存）
^https:\/\/app.bilibili.com\/x\/v2\/splash\/list\?.* url script-response-body https://raw.githubusercontent.com/Amberwill/QuantumultX-amateur/master/bilibiliAD.js

